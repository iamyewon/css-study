<!DOCTYPE html> 
<html>
<head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8"> 

<style>
    a{
        color:black;
        text-decoration:none;
    }

/* tag선택자 = a
    class선택자 = .saw
    id 선택자 - #active
    
    tag < class < id 
    맨 마지막 입력(가장최신)이 적용되는데, 
    tag, class, id 가 있으면 
    순서상관없이 id가 우선으로 적용됨 */

    h1{
        font-size:300%;
    /* webkit-text-size-adjust:100% 라는 것도 있네.. */
        border-bottom:1px solid gray;
        padding:20px;
        margin:0;
        text-align:center;
    }
    #grid ol{
        border-right:1px solid gray;
        padding:20px;
        padding-left:40px;
        margin:0;
    }
    #grid{
        display:grid;
        grid-template-columns:1fr 3fr;
    }
    .massage{
       padding:20px;
    }
    @media(max-width:600px){
       #grid{
           display:block;
       }
    #grid ol{
        border-right:none;
       }
    } 
/* screen width < 600px */

    h2{
        margin-top:0;
    }

</style>
</head>

<body>
     <h1><a href="index.html"> WEB </a></h1>

<div id="grid">  
    <ol>
        <li><a href="1.html" > HTML</a></li>
        <li><a href="2.html" > CSS</a></li>
        <li><a href="3.html" > JaVaScript</a></li>
    </ol>    

    <div class="massage"> 
        <h2> WEB</h2>
        본문 내용을 적는 칸입니다.
    </div>
</div>  
</body>
</html>
