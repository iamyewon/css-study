<!DOCTYPE html> 
<html>

<head>
    <title>WEB1 - CSS</title>
    <meta charset="utf-8"> 

<style>
    body{
        margin:0;
    }
    a{
        color:black;
        text-decoration:none;
    }
    h1{
        font-size:300%;
        text-align:center;
    /* webkit-text-size-adjust:100% 라는 것도 있네.. */
        border-bottom:1px solid gray;
        /* 마우스 오른쪽 클릭 -> 검사
        어떤 문제점이 있는지, 어떤 스타일이 적용 되어있는지 한눈에 볼 수 있음. */
        margin:0;
        padding:20px;
    }
    ol{
        border-right:1px solid gray;
        /* 얘는 자신의 태그 크기가 전체를 차지하는 block level element 임. 
        그래서 오른쪽 맨 끝부분에 붙어서 라인이 생겨남  */
        width:100px;
        margin:0;
        padding:20px;
    }
    #grid{
        display:grid;
        grid-template-columns:150px 1fr;
        /* columns 는 열을 의미 row는 행을 의미 */
    }
</style>
</head>

</html>
