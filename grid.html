<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8"> 

<title></title>

<style>
    #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;
        /* 앞을 2fr 뒤를 1fr 로 한다면, 앞은 2/3 크기를 차지, 뒤는 1/3 크기를 차지함 */
    }
    div{
        border:5px solid gray;
    }
</style>

</head>

<body>
<div id="grid">
    <!-- 아래 두개의 태그를 나란히 배치하고 싶으면 둘을 감싸는 부모태그가 필요. -->
    <div>navigation</div>
    <div>
        (background-clip 설정)
        -블럭 영역에서 배경색 지정입니다. 박스 즉 블럭 영역내 색 지정을 하는 방법입니다. 
        (1) border-box
        -기본값
        경계선과 안쪽 여백 포함
        (2) padding -box
        경계선  제외한 내부
        padding(안쪽여백), 내부 content 영역 적용
        (3) context-box
        -경계선, 안쪽 여백(패딩) 제외 
        -content 영역에서 적용
       </div>
</div>
    <!-- 의미 없는 단어들을 묶어서 디자인하기위해서 무색무취와도 같은 
    특징없는 태그를 써줘야함. <div> div는 block level element
    <span>도 div와 같은 맥락, inline element 임 
        필요에 따라 inline이 필요한지, block level이 필요한지 보고 쓰면 됨. --> 
</body>
</html>
